<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div_1{
				/* 绝对定位 */
				position: absolute;
				/* top距离顶部距离 left距离左部距离 */
				top: 300px;
				left: 300px;
				border: solid 1px #FF0000;
				width: 300px;
				height: 100px;
				background-color: #000000;
				z-index: 3;
			}
			#div_2{
				position: absolute;
				top: 290px;
				left: 290px;
				border: solid 1px #00FF00;
				width: 300px;
				height: 100px;
				background-color: #00B3FF;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div id="div_1" class="mydiv">div_1</div>
		<div id="div_2" class="mydiv">div_2</div>
		<div id="div_3" >div_3</div>
	</body>
</html>
